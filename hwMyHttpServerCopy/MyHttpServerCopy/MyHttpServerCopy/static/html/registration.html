<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/auth-registration.css">
</head>
<body>
    <div class="auth-registration">
        <div class="auth-registration_head">
            <h1 class="auth-registration_head_name">Регистрация</h1>
        </div>

        <div class="auth-registration_inputs-fields">
            <div class="auth-registration_input-label auth-registration_login">
                <input type="text" name="login" class="myInput" placeholder="Логин" />
            </div>
            <div class="auth-registration_input-label auth-registration_password">
                <input type="text" name="password" class="myInput" placeholder="Пароль" />
            </div>
            <div class=" auth-registration_input-label auth-registration_password auth-registration_password-repeat">
                <input type="text" name="password-repeat" class="myInput" placeholder="Повторите пароль" />
            </div>
        </div>

        <div class="auth-registration_button">
            <button type="submit" >
                <h2 class="auth-registration_button_text">Зарегистрироваться</h2>
            </button>
        </div>

        <div class="auth-registration_role">
            <a href="authorization.html">Войти в аккаунт</a>
        </div>
    </div>
</body>
</html>
